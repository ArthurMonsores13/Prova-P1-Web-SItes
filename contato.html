<!DOCTYPE html>
<html lang="pt-BR">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/stylescontato.css" rel="stylesheet">
    <title>Página de Contato</title>
</head>
<body>

        <h2>Denuncie</h2>

        </form>
    </header>
